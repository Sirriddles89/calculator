<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="mainContainer">

        <div class="display">
            <p class="top"></p>
            <p class="currentDigit"></p>           

        </div>
        
        <div class="buttons">
            <button class="allClear">CE</button>
            <button class="operator">&divide</button>
            <button class="operator">&times</button>
            <button class="percentage">%</button>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="clear">C</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator">-</button>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator">+</button>
            <button class="digit" id="big1">0</button>
            <button class="decimalPoint">.</button>
            <button class="equals" id="big2">=</button>
        </div>
        
    </div>
    
</body>
</html>
